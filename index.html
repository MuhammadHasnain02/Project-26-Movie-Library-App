<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0F171E; /* Prime Video background */
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>

<body class="flex flex-col min-h-screen justify-between">

    <!-- Navbar -->
    <nav class="sticky top-0 w-full z-50 bg-[#1A242F] shadow-md shadow-black/40 flex justify-between items-center px-10">

        <img class="w-26 h-26 transition ease-in-out duration-500 hover:scale-105 hover:cursor-pointer" 
            src="logo.png">
        
        <label class="text-gray-100 border border-[#00A8E1]/40 bg-[#1A242F] shadow-lg rounded-full pl-5 py-[11px] space-x-2">
            <i class="fa-solid fa-magnifying-glass text-[#34CFFF]"></i>

            <input type="text" id="searchInp" placeholder="Search movies..." 
            class="w-[480px] bg-transparent placeholder:text-gray-300 placeholder:text-[14px] focus:outline-none">

            <span id="searchBtn" 
                class="bg-[#00A8E1] text-white px-5 py-3 rounded-r-full hover:bg-[#34CFFF] transition hover:cursor-pointer">
                Search
            </span>
        </label>

        <button class="text-[#34CFFF]"><i class="fa-solid fa-gear text-[22px] transition ease-in-out duration-300 hover:scale-110"></i></button>

    </nav>

    <!-- Cards Section -->
    <section class="flex flex-row justify-center m-14">
        <div class="grid grid-cols-12 gap-5 mx-8" id="prodCards"></div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white/80 text-sm py-5 
        bg-[#1A242F] shadow-[0_-1px_10px_rgba(0,0,0,0.40)]">
        Â© 2025 Movie Library App | All Rights Reserved
    </footer>

    <script src="app.js"></script>

</body>
</html>
